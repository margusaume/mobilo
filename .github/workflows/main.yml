name: Cloudways API Execute Via Git Action

on:
  push:
    branches:
      - 'main'
            
jobs:
  cloudways-deployment:
    name: Cloudways Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Get Cloudways Access Token
        uses: RafinBiswas/cloudways-api-action@stable
        with:
          email: ${{ secrets.CLOUDWAYS_EMAIL }}
          api-key: ${{ secrets.CLOUDWAYS_API_KEY }}
          api-version: "v1"
          api-path: "/oauth/access_token"
          request-method: "POST"
          request-body: |
            email:${{ secrets.CLOUDWAYS_EMAIL }}
            api_key:${{ secrets.CLOUDWAYS_API_KEY }}
          token-required: "false"
          request-response: |
            access_token:token
          prefix: "cw_token_"

      - name: Deploy to Cloudways
        uses: RafinBiswas/cloudways-api-action@stable
        with:
          email: ${{ secrets.CLOUDWAYS_EMAIL }}
          api-key: ${{ secrets.CLOUDWAYS_API_KEY }}
          api-version: "v1"
          api-path: "/git/pull"
          request-method: "POST"
          request-body: |
            server_id:${{ secrets.CLOUDWAYS_SERVER_ID }}
            git_url:${{ secrets.CLOUDWAYS_GIT_URL }}
            branch:main
          token-required: "true"
          access-token: ${{ env.cw_token_access_token }}
          request-response: |
            data.status:success
          prefix: "cw_deploy_"

      - name: Verify Deployment
        run: |
          echo "Deployment completed successfully!"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
