name: Deploy to Cloudways

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Cloudways
        uses: RafinBiswas/cloudways-api-action@stable
        with:
          email: ${{ secrets.CLOUDWAYS_EMAIL }}
          api-key: ${{ secrets.CLOUDWAYS_API_KEY }}
          api-version: "v1"
          api-path: "/git/pull"
          request-method: "POST"
          request-body: |
            server_id:${{ secrets.CLOUDWAYS_SERVER_ID }}
            git_url:${{ secrets.CLOUDWAYS_GIT_URL }}
            branch:main
          token-required: "false"
          request-response: |
            data.status:success
          prefix: "cw_"

      - name: Verify deployment
        run: |
          echo "âœ… Deployment to Cloudways completed!"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"